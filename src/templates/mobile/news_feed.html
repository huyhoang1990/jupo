<!DOCTYPE HTML>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  
  <link rel="stylesheet" href="/public/styles/mobile.css">
  
  
</head>

<body>
  <ul id="stream">
      {% if not feeds %}
      
        <span class="empty">Nothing here</span>
        
      {% else %}
  
        
      {% autoescape on %} 
      
          {{ feeds | render("feed", owner, view, mode, mobile=True) }}
          
      {% endautoescape %}
        
    
      {% if feeds | length == 5 %}
      
        {% set more_url = '/news_feed/page2' %}

        {% include 'more.html' %}
        
      {% endif %}
      
    {% endif %}
  </ul>
  
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src='http://zeptojs.com/zepto.min.js'></script>
  <script src='/public/scripts/mobile.js'></script>
  <script type="text/javascript" src="/public/scripts/functions.js"></script>
</body>
